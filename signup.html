<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Hooked?</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js" defer></script>
  <style>
    .login-container { text-align: center; padding: 60px 20px; }
    .form-box { max-width: 400px; margin: 0 auto; }
    .input-field { padding: 12px; margin: 12px 0; width: 100%; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    .form-box button { background-color: #2A6F74; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    .form-box button:hover { background-color: #1b4e50; }
    .error { color: #F76C5E; margin-top: 10px; }
    .signup-link { margin-top: 20px; font-size: 0.95rem; }
    .signup-link a { color: #2A6F74; text-decoration: underline; }
  </style>
</head>
<body>

<main class="login-container">
  <h2>Login to Hooked?</h2>

  <form id="login-form" class="form-box">
    <input type="text" id="username" class="input-field" placeholder="Username" required />
    <input type="password" id="password" class="input-field" placeholder="Password" required />
    <button type="submit">Log In</button>
    <div id="login-error" class="error"></div>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </form>
</main>

<footer>
  <img src="images/Hooked_logo_with_tag_transparent.png" alt="Hooked? Logo with Tagline" class="footer-logo" />
  <p>© 2025 Hooked? | Phishing Awareness Platform</p>
  <p>Created as part of a final year project at The Open University</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("login-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
      document.getElementById("login-error").textContent = "Please enter username and password.";
      return;
    }

    try {
      // Fetch user row by username
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .single();

      if (error) {
        document.getElementById("login-error").textContent = "User not found.";
        return;
      }

      if (!data) {
        document.getElementById("login-error").textContent = "User not found.";
        return;
      }

      // Compare hashed password
      const isValid = await bcrypt.compare(password, data.password_hash);
      if (!isValid) {
        document.getElementById("login-error").textContent = "Incorrect password.";
        return;
      }

      // Login successful — store user info or token (you'll need to handle sessions)
      // For now, redirect
      alert("✅ Login successful!");
      window.location.href = "index.html";

    } catch (err) {
      console.error("Unexpected error during login:", err);
      document.getElementById("login-error").textContent = "An unexpected error occurred.";
    }
  });
});
</script>

</body>
</html>

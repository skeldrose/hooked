<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Hooked?</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js" defer></script>
  <style>
    .signup-container {
      text-align: center;
      padding: 60px 20px;
    }
    .form-box {
      max-width: 400px;
      margin: 0 auto;
    }
    .input-field {
      padding: 12px;
      margin: 12px 0;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-box button {
      background-color: #2A6F74;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .form-box button:hover {
      background-color: #1b4e50;
    }
    .error {
      color: #F76C5E;
      margin-top: 10px;
    }
    .login-link {
      margin-top: 20px;
      font-size: 0.95rem;
    }
    .login-link a {
      color: #2A6F74;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main class="signup-container">
    <h2>Create your Hooked? account</h2>
    <p>Sign up to track your progress and scores.</p>

    <form id="signup-form" class="form-box">
      <input type="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div id="signup-error" class="error"></div>
      <div class="login-link">
        Already have an account? <a href="login.html">Log in here</a>
      </div>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signup-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
          });

          if (error) {
            document.getElementById("signup-error").textContent = error.message;
            return;
          }

          // Auto-login or redirect immediately (no email confirmation required)
          alert("âœ… Account created! You can now log in.");
          window.location.href = "login.html";
        } catch (err) {
          console.error("Unexpected error during signup:", err);
          document.getElementById("signup-error").textContent = "An unexpected error occurred.";
        }
      });
    });
  </script>

</body>
</html>

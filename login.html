<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Hooked?</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js" defer></script>
  <style>
    .login-container {
      text-align: center;
      padding: 60px 20px;
    }
    .form-box {
      max-width: 400px;
      margin: 0 auto;
    }
    .input-field {
      padding: 12px;
      margin: 12px 0;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-box button {
      background-color: #2A6F74;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .form-box button:hover {
      background-color: #1b4e50;
    }
    .error {
      color: #F76C5E;
      margin-top: 10px;
    }
    .signup-link {
      margin-top: 20px;
      font-size: 0.95rem;
    }
    .signup-link a {
      color: #2A6F74;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main class="login-container">
    <h2>Login to Hooked?</h2>
    <p>Enter your username and password to continue.</p>

    <form id="login-form" class="form-box">
      <input type="text" id="username" name="username" class="input-field" placeholder="Username" required autocomplete="username" />
      <input type="password" id="password" name="password" class="input-field" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Log In</button>
      <div id="login-error" class="error"></div>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </form>
  </main>

  <footer>
    <img src="images/Hooked_logo_with_tag_transparent.png" alt="Hooked? Logo with Tagline" class="footer-logo" />
    <p>© 2025 Hooked? | Phishing Awareness Platform</p>
    <p>Created as part of a final year project at The Open University</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        try {
          // Fetch user by username and validate password (you'll need a backend endpoint or custom function)
          const { data, error } = await supabase
            .from('users')
            .select('*')
            .eq('username', username)
            .single();

          if (error || !data) {
            document.getElementById("login-error").textContent = "Invalid username or password.";
            return;
          }

          if (data.password_hash !== password) {  // Plaintext check: replace with proper hashing in production
            document.getElementById("login-error").textContent = "Invalid username or password.";
            return;
          }

          // Login successful - set user session however you want, then redirect
          alert("✅ Login successful!");
          window.location.href = "index.html";

        } catch (err) {
          console.error("Unexpected error during login:", err);
          document.getElementById("login-error").textContent = "An unexpected error occurred.";
        }
      });
    });
  </script>

</body>
</html>

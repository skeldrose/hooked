<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Hooked?</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js" defer></script>
  <style>
    .login-container {
      text-align: center;
      padding: 60px 20px;
    }

      .intro {
    text-align: center;
    margin-bottom: 30px;
  }

    .form-box {
      max-width: 400px;
      margin: 0 auto;
    }

    .input-field {
      padding: 12px;
      margin: 12px 0;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box button {
      background-color: #2A6F74;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-box button:hover {
      background-color: #1b4e50;
    }

    .error {
      color: #F76C5E;
      margin-top: 10px;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #2A6F74;
      text-decoration: underline;
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          document.getElementById("login-error").textContent = error.message;
        } else {
          window.location.href = "index.html";
        }
      });
    });
  </script>
</head>
<body>

  <main class="login-container">
    <section class="intro">
      <h2>Login to Hooked?</h2>
      <p>Enter your email and password to continue.</p>
    </section>

    <form id="login-form" class="form-box">
      <input type="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="login-error" class="error"></div>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </form>
  </main>

  <footer>
    <img src="images/Hooked_logo_with_tag_transparent.png" alt="Hooked? Logo with Tagline" class="footer-logo">
    <p>Â© 2025 Hooked? | Phishing Awareness Platform</p>
    <p>Created as part of a final year project at The Open University</p>
  </footer>

</body>
</html>

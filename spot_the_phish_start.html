<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const { data: { user } } = await supabase.auth.getUser();

    const userArea = document.getElementById("user-area");
    userArea.innerHTML = "";

    if (user) {
      // Display username and logout
      const welcome = document.createElement("span");
      // Show username from user metadata if exists, else fallback to email
      const username = user.user_metadata?.username || user.email;
      welcome.textContent = `Welcome, ${username}`;
      welcome.style.fontWeight = "bold";
      welcome.style.color = "#2A6F74";

      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "Logout";
      logoutBtn.style.padding = "6px 12px";
      logoutBtn.style.border = "none";
      logoutBtn.style.borderRadius = "6px";
      logoutBtn.style.backgroundColor = "#F76C5E";
      logoutBtn.style.color = "#fff";
      logoutBtn.style.cursor = "pointer";

      logoutBtn.onclick = async () => {
        await supabase.auth.signOut();
        location.reload();
      };

      userArea.appendChild(welcome);
      userArea.appendChild(logoutBtn);
    } else {
      // Show single login/signup button
      const loginSignupBtn = document.createElement("button");
      loginSignupBtn.textContent = "Log In / Sign Up";
      loginSignupBtn.style.padding = "6px 12px";
      loginSignupBtn.style.border = "none";
      loginSignupBtn.style.borderRadius = "6px";
      loginSignupBtn.style.backgroundColor = "#2A6F74";
      loginSignupBtn.style.color = "#fff";
      loginSignupBtn.style.cursor = "pointer";
      loginSignupBtn.onclick = () => {
        window.location.href = "login.html";
      };

      userArea.appendChild(loginSignupBtn);
    }
  });
</script>
